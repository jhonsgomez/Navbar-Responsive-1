<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--=============== BOXICONS ===============-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!--=============== CSS PERSONALIZADO ===============-->
    <link rel="stylesheet" href="assets/css/navbar.css">
    <link rel="shortcut icon" href="assets/img/perfil.png" type="image/x-icon">
    <title>Navigation - KpGym</title>
</head>

<body>
    <!--=============== HEADER ===============-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="" class="nav__logo">KP-Gym</a>
            <img src="assets/img/logo.png" class="nav__logo-img" alt="">
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link active-link">
                            <i class='bx bx-home-alt nav__icon'></i>
                            <span class="nav__name">Inicio</span>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#about" class="nav__link">
                            <i class='bx bx-user nav__icon'></i>
                            <span class="nav__name">Nosotros</span>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#services" class="nav__link">
                            <i class='bx bx-briefcase-alt nav__icon'></i>
                            <span class="nav__name">Servicios</span>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#shop" class="nav__link">
                            <i class='bx bx-store-alt nav__icon'></i>
                            <span class="nav__name">Tienda</span>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#contact" class="nav__link">
                            <i class='bx bx-phone nav__icon'></i>
                            <span class="nav__name">Contacto</span>
                        </a>
                    </li>
                </ul>
            </div>

            <img src="assets/img/perfil.png" alt="" class="nav__img">
        </nav>
    </header>

    <main>
        <!--=============== HOME ===============-->
        <section class="container section section__height" id="home">
            <h2 class="section__title">Inicio</h2>
        </section>

        <!--=============== ABOUT ===============-->
        <section class="container section section__height" id="about">
            <h2 class="section__title">Nosotros</h2>
        </section>

        <!--=============== SERVICES ===============-->
        <section class="container section section__height" id="services">
            <h2 class="section__title">Servicios</h2>
        </section>

        <!--=============== SHOP ===============-->
        <section class="container section section__height" id="shop">
            <h2 class="section__title">Tienda</h2>
        </section>

        <!--=============== CONTACT ===============-->
        <section class="container section section__height" id="contact">
            <h2 class="section__title">Contactenos</h2>
        </section>
    </main>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/navbar.js"></script>
</body>

</html>
